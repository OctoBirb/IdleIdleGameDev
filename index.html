<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Irc Samulator</title>
  <script src="octoqol.js"></script>
</head>

<body>
  <h1>Arc Simulator</h1>
  <table>
    <tr>
      <th>Label</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Material</td>
      <td id="bT">[ballType]</td>
    </tr>
    <tr>
      <td>Distance</td>
      <td id="cD">[currD]</td>
    </tr>
    <tr>
      <td>Altitude</td>
      <td id="cY">[currY]</td>
    </tr>
    <tr>
      <td>X-Velocity</td>
      <td id="vH">[veloH]</td>
    </tr>
    <tr>
      <td>Y-Velocity</td>
      <td id="vY">[veloY]</td>
    </tr>
    <tr>
      <th>Potential</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Potential X-Velocity</td>
      <td id="pvH">[potential.vH]</td>
    </tr>
    <tr>
      <td>Potential Y-Velocity</td>
      <td id="pvY">[potential.vY]</td>
    </tr>
  </table>
  <br>
  <button onclick="throwBall(Game.potential.vH, Game.potential.vY)">Launch the sphere</button>
  <script src="script.js"></script>
</body>

</html>
