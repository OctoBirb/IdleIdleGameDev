<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Irc Samulator</title>
</head>

<body>
  <h1>Arc Simulator</h1>
  <table>
    <tr>
      <th>Label</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Material</td>
      <td>[ballType]</td>
    </tr>
    <tr>
      <td>Distance</td>
      <td>[currD]</td>
    </tr>
    <tr>
      <td>Altitude</td>
      <td>[currY]</td>
    </tr>
    <tr>
      <td>X-Velocity</td>
      <td>[veloH]</td>
    </tr>
    <tr>
      <td>Y-Velocity</td>
      <td>[veloY]</td>
    </tr>
    <tr>
      <th>Potential</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Potential X-Velocity</td>
      <td>[potential.vH]</td>
    </tr>
    <tr>
      <td>Potential Y-Velocity</td>
      <td>[potential.vY]</td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
